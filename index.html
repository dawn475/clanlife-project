<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClanLife</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="mid">

<!-- Biome Selection -->
<div id="chooseBiomeScreen" class="modal-screen">
  <div class="modal-box">
    <h2>Choose Your Biome</h2>
    <label for="biomeSelect">Biome:</label>
    <select id="biomeSelect">
      <option value="">--Select a biome--</option>
      <option value="forest">Forest</option>
      <option value="coast">Coast</option>
      <option value="mountains">Mountains</option>
      <option value="plains">Plains</option>
      <option value="swamp">Swamp</option>
      <option value="tundra">Tundra</option>
    </select>
    <p id="biomeDescription" class="description-text"></p>
    <button id="confirmBiome" class="main-btn">Confirm Biome</button>
    <div id="clanPreview"></div>
  </div>
</div>

<!-- Game Interface -->
<div id="appRoot" style="display:none;">
  <nav>
    <button onclick="navigateTo('camp')">Camp</button>
    <button onclick="navigateTo('explore')">Explore</button>
    <button onclick="navigateTo('inventory')">Inventory</button>
    <button onclick="navigateTo('crossroads')">Crossroads</button>
    <select id="uiModeSelect">
      <option value="light">☀️ Light</option>
      <option value="mid" selected>🌗 Mid</option>
      <option value="dark">🌑 Dark</option>
    </select>
  </nav>
  <main id="mainContent"></main>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<!-- Your Main JS -->
<script src="script.js"></script>
</body>
</html>
