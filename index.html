<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClanLife</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

  <h1>ClanLife Project</h1>

  <!-- Buttons -->
  <button id="generateClanBtn">Generate Clan</button>

  <!-- Tabs -->
  <div class="tabs">
    <button id="tabCamp" class="tab-button active">Camp</button>
    <button id="tabInventory" class="tab-button">Inventory</button>
  </div>

  <!-- Tab content -->
  <div id="campContent" class="tab-content active">
    <h2>Camp</h2>
    <p>Generate your clan and see the cats here.</p>
  </div>

  <div id="inventoryContent" class="tab-content">
    <h2>Inventory</h2>
    <p>Your collected items will appear here.</p>
    <ul id="inventoryList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
