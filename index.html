<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Your Biome - ClanLife</title>
</head>
<body>
  <!-- Biome Selection Screen -->
  <div id="chooseBiomeScreen" role="region" aria-label="Biome selection screen">
    <h2>Select Your Biome</h2>
    <select id="biomeSelect" aria-describedby="biomeDescription">
      <option value="" disabled selected>--Choose a biome--</option>
      <option value="forest">Forest</option>
      <option value="coast">Coast</option>
      <option value="mountains">Mountains</option>
      <option value="plains">Plains</option>
      <option value="swamp">Swamp</option>
      <option value="tundra">Tundra</option>
    </select>
    <p id="biomeDescription" aria-live="polite" style="min-height:1.5em;"></p>
    <button id="confirmBiome" type="button">Confirm</button>
  </div>

  <!-- Main app container (hidden initially) -->
  <div id="appRoot" style="display:none;">
    <!-- Your main app content goes here -->
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- Your app JS -->
  <script src="app.js"></script>
</body>
</html>
