<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClanLife</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div id="auth-container">
    <h2>Login or Sign Up</h2>
    <input type="email" id="email" placeholder="Email"/>
    <input type="password" id="password" placeholder="Password"/>
    <button id="signup-btn">Sign Up</button>
    <button id="login-btn">Log In</button>
    <p id="auth-message"></p>
  </div>

  <div id="game-container" style="display:none;">
    <h1>Welcome to ClanLife!</h1>
    <button onclick="logout()">Logout</button>
    
    <div id="tabs">
      <button onclick="showTab('explore')">Explore</button>
      <button onclick="showTab('camp')">Camp</button>
      <button onclick="showTab('clan')">Clan</button>
      <button onclick="showTab('profile')">Profile</button>
    </div>

    <div id="explore" class="tab-content">
      <h2>Explore</h2>
      <img id="cat-sprite" src="https://raw.githubusercontent.com/dawn475/clanlife-project/main/Images/placeholder-sprite.png" alt="Cat Sprite" style="max-width: 200px;"/>
      <p>Your cat is here!</p>
      <button onclick="collectItem()">Explore</button>
      <p id="item-result"></p>
    </div>

  <div id="camp" class="tab-content" style="display:none;">
  <h2>Camp: Your Clan's Home</h2>

  <div>
    <h3>Create a Den</h3>
    <input type="text" id="den-name-input" placeholder="Enter den name" />
    <button onclick="createDen()">Add Den</button>
  </div>

  <div id="den-list" class="den-list">
    <!-- Dens will appear here -->
  </div>
</div>

    <div id="clan" class="tab-content" style="display:none;">
      <h2>Clan</h2>
      <p>Clan information will go here.</p>
    </div>

    <div id="profile" class="tab-content" style="display:none;">
      <h2>Profile</h2>
      <p>Player profile and stats coming soon!</p>
    </div>

    <h2>Inventory:</h2>
    <ul id="inventory-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
