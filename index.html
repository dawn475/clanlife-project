<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClanLife</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signUp()">Sign Up</button>
    <button onclick="logIn()">Log In</button>
    <button onclick="logOut()">Log Out</button>
  </div>

  <div id="game-section" style="display: none;">
    <h2>Welcome to ClanLife</h2>

    <div id="camp">
      <h3>Camp</h3>
      <p>Total Dens: <span id="denCount">0</span> / 10</p>
      <button onclick="createDen()">Create Den</button>
      <div id="dens"></div>
      <div id="nursery"><strong>Nursery:</strong> For expecting Kindlekeepers</div>
    </div>

    <div id="explore">
      <h3>Explore</h3>
      <button onclick="collectItem()">Collect Item</button>
      <p id="foundItem"></p>
    </div>

    <div id="inventory">
      <h3>Inventory</h3>
      <ul id="inventoryList"></ul>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
